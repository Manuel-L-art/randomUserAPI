<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Random User API</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="container">
                <h1>Hello there!</h1>
                <div class="row row-cols-5" id="first_row">
                    <!--Insert Here-->
                </div>
                <div class="row" id="second_row">
                    <!-- Insert Here -->
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $.get("https://randomuser.me/api/?results=20&inc=name,location,picture", function(people) {
                   
                    var results = people.results;
                    var htmlStr = "";
                  
                    for(var i = 0; i < results.length; i++) {
                        var name = results[i].name.first +" " + results[i].name.last;
                        var location = results[i].location.street.number + " " +results[i].location.street.name + " " + results[i].location.city + "<hr>"+ results[i].location.state + " " + results[i].location.country;

                        htmlStr += "<div class='card m-2 border-0' style='width: 13rem;'>";
                        htmlStr += "<img src=" + results[i].picture.thumbnail +" class='card-img-top rounded-circle' alt='profile-pic'>";
                        htmlStr += "<div class='card-body'>";
                        htmlStr += "<h5 class='card-title'>" + name + "</h5>";
                        htmlStr += "<p class='card-text'>" + location + "</p>"; 
                        htmlStr += "<a href='#'' class='btn btn-primary'>Email, but not really</a>";
                        htmlStr += "</div>";
                        htmlStr += "</div>";
                    };
                    $("#first_row").append(htmlStr);
                }, "json");
            });
        </script>
    </body>
</html>
